set -g base-index 1 # Start windows and panes at 1, not 0
set -g default-terminal "xterm-256color"
set -s escape-time 0
set -g focus-events on
set -g history-limit 50000
set -g display-time 4000
set -g mouse on
set -g pane-base-index 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

setw -g aggressive-resize on
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g renumber-windows on
set-window-option -g pane-base-index 1
set -sg escape-time 10       # remove delay for exiting insert mode with ESC in Neovim

# STATUS LINE
set -g status-interval 5
set -g status-position top
set-option -g status-style bg=black,fg=white
# LEFT
# set -g status-left "#{?client_prefix,#[bg=red fg=black] [L] #[bg=black fg=red]\uE0B0,#[bg=blue fg=black] [L] #[bg=black fg=blue]\uE0B0}" # WITH ARROW
set -g status-left "#{?client_prefix,#[bg=red fg=black],#[bg=black fg=blue]} [L] "
# RIGHT
set -g status-right "#{?client_prefix,#[bg=red fg=black] <PREFIX> , } (#S) #[fg=blue]P:#P "
# TAB STYLE
set -g window-status-format " #{window_index}: #W "
set -g window-status-current-style "bg=blue,fg=white"
# set -g window-status-current-format "#[fg=black]\uE0B0 #{window_index}: #W#{?window_zoomed_flag, Û±°¥ , }#[bg=black,fg=blue]\uE0B0" # WITH ARROWS
set -g window-status-current-format "#{window_index}: #W#{?window_zoomed_flag, (üîç) , }"

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# KEYBINDINGS
set -g prefix C-b
unbind C-b
bind-key C-a send-prefix
bind a last-window
bind c new-window -c "#{pane_current_path}"

unbind r
bind r command-prompt "rename-window %%"
bind -r DOWN resize-pane -D 5
bind -r UP resize-pane -U 5
bind -r RIGHT resize-pane -R 5
bind -r LEFT resize-pane -L 5
# bind e choose-session -ZsK '#{e|+:1,#{line}}'
bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind ` last-pane \; resize-pane -Z

bind-key -r BTAB previous-window
bind-key -r TAB next-window

# set -g @catppuccin_flavour 'mocha'
set -g @plugin 'tmux-plugins/tpm' # package manager
set -g @plugin 'christoomey/vim-tmux-navigator' # navigate seamlessly between vim and tmux splits using a consistent set of hotkeys
set -g @plugin 'tmux-plugins/tmux-yank' # copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart

# set vi-mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# keybindings
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi v send -X begin-selection # start selecting text with "v"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
